<div class="grid grid-cols-3 gap-4 border-b border-slate-700 py-1">
	<div class="my-auto col-span-3 sm:col-span-1"><img class="rounded-md" src="/images/grants/{{image}}"/></div>
	<div class="col-span-3 sm:col-span-2">
		<p class="font-semibold">{{title}}</p>
		{{#period}}
			<p>Period: {{start}}&ndash;{{end}}</p>
		{{/period}}
		<p>Type: {{type}}</p>
		<p>Size: {{amount}}</p>
		<div>People:
			<ul class="comma-separated-list">
				{{#participants}}<li>{{name}} ({{role}}, {{affiliation}})</li>{{/participants}}
			</ul>
		</div>
		{{#website}}
			<p><a href="{{.}}">Website</a></p>
		{{/website}}
	</div>
</div>

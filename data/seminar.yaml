  - title: Software Architects Are Dead—Long Live the AI-Augmented Architect!
    from: 20260119T141500
    to: 20260119T150000
    location: IMADA meeting room 4
    map: https://clients.mapsindoors.com/sdu/573f26e4bc1f571b08094312/details/aabc3bc3582f465fbd7614f3
    videomeeting: https://syddanskuni.zoom.us/j/62541149009
    speaker: Davide Taibi (SDU Veijle)
    abstract: |-
      What if the future of software architecture doesn’t need architects as we
      know them? As GenAI infiltrates every stage of the software development
      lifecycle, the traditional role of the architect—meticulously designing
      systems from requirements to deployment—is being unbundled, redefined,
      and partially outsourced to machines. And yet, the industry is far from
      ready. This keynote presents a bold vision of the AI-Augmented Architect:
      a hybrid thinker who doesn’t write blueprints alone but designs with AI,
      using it not as a tool—but as a creative partner, a challenger, a
      simulator of trade-offs. Drawing from two cutting-edge empirical studies,
      including a multivocal review of GenAI in software architecture and a
      forward-looking survey of industry leaders, we’ll confront hard truths: AI
      is already doing architectural documentation, detecting antipatterns, and
      even suggesting design alternatives. But it’s also hallucinating, biasing
      decisions, and eroding accountability. If we don’t rethink our roles,
      methods, and mindset, software architects risk becoming passive validators
      of AI output rather than strategic designers of complex systems. The good
      news? There is still time to adapt—but only if we embrace a future where
      architecture is not less human, but more profoundly human because of our
      collaboration with machines.
    pubDate: Sun, 26 Oct 2025 00:00:00 +0000
